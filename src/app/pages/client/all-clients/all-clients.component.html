<div class="table-container">
    <div class="mat-table">
        <div class="top-container">
            <h2 class="title">Clientes</h2>
            <form class="search" [formGroup]="searchForm" (ngSubmit)="searchClient()">
                <input (keyup)="filter($event)" matInput placeholder="Nombre" formControlName="name">
                <input matInput placeholder="Apellido" formControlName="lastName">
                <input matInput placeholder="Correo electrónico" formControlName="email">
                <input matInput placeholder="Celular" formControlName="phone">
                <div class="buttons">
                    <button type="submit" [disabled]="isSearchDisabled()"
                    [ngClass]="isSearchDisabled() ? 'disabled' : 'submit'"
                        >Buscar cliente</button>
                    <button class="reset" type="reset">Limpiar</button>
                </div>
            </form>
        </div>
        <div class="table-pag">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!-- Columna ID -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let usuario">{{ usuario.id }}</td>
                </ng-container>

                <!-- Columna Username -->
                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef>Usuario</th>
                    <td mat-cell *matCellDef="let usuario">{{ usuario.name }} {{ usuario.lastName }}</td>
                </ng-container>

                <!-- Columna Email -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>Correo electrónico</th>
                    <td mat-cell *matCellDef="let usuario">{{ usuario.email }}</td>
                </ng-container>

                <!-- Columna Phone -->
                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef>Celular</th>
                    <td mat-cell *matCellDef="let usuario">{{ usuario.phone }}</td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>
                        <mat-icon (click)="goNewClient()">person_add</mat-icon>
                    </th>
                    <td mat-cell *matCellDef="let usuario">
                        <div class="icons">
                            <mat-icon class="icon" (click)="onRowClick(usuario)">visibility</mat-icon>
                            <mat-icon class="icon" (click)="deleteUser(usuario.id)">delete</mat-icon>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator class="mat-paginator" (page)="pageEvent($event)" [pageSize]="5"
                [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
            </mat-paginator>
        </div>
    </div>
</div>
