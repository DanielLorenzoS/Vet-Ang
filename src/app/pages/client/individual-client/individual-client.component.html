<div class="container">
    <div class="info">
        <div class="client" *ngIf="!editMode">
            <div class="text">
                <h1><span>Nombre: </span>{{ user.username }}</h1>
                <h3><span>Correo electrónico: </span>{{ user.email }}</h3>
                <h3><span>Celular: </span>{{ user.phone }}</h3>
                <h3><span>Dirección: </span>{{ user.address }}</h3>
            </div>
            <div class="buttons">
                <button class="update" mat-icon-button (click)="editMode = true">
                    <span>Editar</span>
                    <mat-icon>edit_note</mat-icon>
                </button>
                <button class="delete" mat-icon-button (click)="deleteClient()">
                    <span>Eliminar</span>
                    <mat-icon>person_remove</mat-icon>
                </button>
            </div>
        </div>
        <form class="client client-form" *ngIf="editMode" [formGroup]="editForm">
            <div class="form">
                <input type="text" name="username" placeholder="Nombre del cliente" formControlName="username">
                <input type="text" name="email" placeholder="Email" formControlName="email">
                <input type="text" name="phone" placeholder="Teléfono" formControlName="phone">
                <input type="text" name="address" placeholder="Dirección" formControlName="address">
            </div>
            <div class="buttons" style="width: 100%;">
                <button class="update" mat-icon-button (click)="saveChanges()">
                    <span>Guardar</span>
                    <mat-icon>save</mat-icon>
                </button>
                <button class="delete" mat-icon-button (click)="editMode = false">
                    <span>Cancelar</span>
                    <mat-icon>cancel</mat-icon>
                </button>
            </div>
        </form>

        <div class="table-container">

            <table mat-table [dataSource]="pets" class="mat-elevation-z8">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let pet"> {{ pet.name }} </td>
                </ng-container>

                <ng-container matColumnDef="specie">
                    <th mat-header-cell *matHeaderCellDef> Especie </th>
                    <td mat-cell *matCellDef="let pet"> {{ pet.specie }} </td>
                </ng-container>

                <ng-container matColumnDef="race">
                    <th mat-header-cell *matHeaderCellDef> Raza </th>
                    <td mat-cell *matCellDef="let pet"> {{ pet.race }} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>
                        <button mat-icon-button class="btnPet newPet" (click)="goCreatePet()">
                            <mat-icon>add</mat-icon>
                        </button>
                    </th>
                    <td mat-cell *matCellDef="let pet">
                        <button mat-icon-button class="btnPet" (click)="deletePet(pet)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <!-- Encabezados de la tabla -->
                <tr mat-header-row *matHeaderRowDef="['name', 'specie', 'race', 'actions']"></tr>

                <!-- Filas de la tabla -->
                <tr mat-row *matRowDef="let pet; columns: ['name', 'specie', 'race', 'actions']"
                    (click)="goEditPet(pet)"></tr>
            </table>
        </div>

    </div>
</div>
