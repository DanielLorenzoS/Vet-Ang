<div class="table-container">
    <div class="mat-table">
        <div class="top-container">
            <h1 class="title">Mascotas</h1>
            <div class="search">
                <input matInput (keyup)="filter($event)" placeholder="Buscar">
                <button (click)="goNewPet()" >Agregar Mascota</button>
            </div>
        </div>
        <div class="table-pag">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!-- Columna ID -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let pet">{{ pet.id }}</td>
                </ng-container>

                <!-- Columna Username -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Nombre</th>
                    <td mat-cell *matCellDef="let pet">{{ pet.name }}</td>
                </ng-container>

                <!-- Columna Email -->
                <ng-container matColumnDef="race">
                    <th mat-header-cell *matHeaderCellDef>Raza</th>
                    <td mat-cell *matCellDef="let pet">{{ pet.race }}</td>
                </ng-container>

                <!-- Columna Phone -->
                <ng-container matColumnDef="specie">
                    <th mat-header-cell *matHeaderCellDef>Especie</th>
                    <td mat-cell *matCellDef="let pet">{{ pet.specie }}</td>
                </ng-container>

                <ng-container matColumnDef="user">
                    <th mat-header-cell *matHeaderCellDef>Cliente</th>
                    <td mat-cell *matCellDef="let pet">{{ pet.userUsername }}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row)"></tr>
            </table>

            <mat-paginator class="mat-paginator" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
