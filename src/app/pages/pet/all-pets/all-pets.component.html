<div class="table-container">
    <div class="mat-table">
        <div class="top-container">
            <span class="title">Mascotas</span>
            <form class="search" [formGroup]="searchForm" (ngSubmit)="searchClient()">
                <mat-form-field class="input" appearance="outline" color="accent">
                    <mat-label>Buscar mascota</mat-label>
                    <input matInput formControlName="search" placeholder="Buscar mascota">
                </mat-form-field>
                <mat-form-field class="select" appearance="outline" color="accent">
                    <mat-select formControlName="option">
                        <mat-option value="name" selected>Nombre</mat-option>
                        <mat-option value="lastName">Apellido</mat-option>
                        <mat-option value="species">Especie</mat-option>
                        <mat-option value="race">Raza</mat-option>
                        <mat-option value="sex">Sexo</mat-option>
                    </mat-select>
                  </mat-form-field>
                <div class="buttons">
                    <button mat-raised-button type="submit" color="primary" [disabled]="isSearchDisabled()"
                        [ngClass]="isSearchDisabled() ? 'disabled' : 'submit'">Buscar mascota</button>
                    <button mat-raised-button color="warn" [disabled]="isSearchDisabled()"
                        class="reset" type="reset" (click)="resetForm()">Limpiar</button>
                </div>
            </form>
        </div>
        <div class="table-pag">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z24">

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>
                        <div class="header-content">
                            <span>Nombre</span>
                            <mat-icon class="sort-icon" (click)="sortData('name')">unfold_more</mat-icon>
                        </div>
                    </th>
                    <td mat-cell *matCellDef="let mascota">{{ mascota.name }} {{ mascota.lastName }}</td>
                </ng-container>

                <ng-container matColumnDef="specie">
                    <th mat-header-cell *matHeaderCellDef>
                        <div class="header-content">
                            <span>Especie</span>
                            <mat-icon class="sort-icon" (click)="sortData('specie')">unfold_more</mat-icon>
                        </div>
                    </th>
                    <td mat-cell *matCellDef="let mascota">{{ mascota.specie }}</td>
                </ng-container>

                <ng-container matColumnDef="race">
                    <th mat-header-cell *matHeaderCellDef>
                        <div class="header-content">
                            <span>Raza</span>
                            <mat-icon class="sort-icon" (click)="sortData('race')">unfold_more</mat-icon>
                        </div>
                    </th>
                    <td mat-cell *matCellDef="let mascota">{{ mascota.race }}</td>
                </ng-container>

                <ng-container matColumnDef="sex">
                    <th mat-header-cell *matHeaderCellDef>
                        <div class="header-content">
                            <span>Sexo</span>
                            <mat-icon class="sort-icon" (click)="sortData('sex')">unfold_more</mat-icon>
                        </div>
                    </th>
                    <td mat-cell *matCellDef="let mascota">{{ mascota.sex }}</td>
                </ng-container>                

                <!-- <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>
                        <mat-icon class="newClient" (click)="goNewClient()">person_add</mat-icon>
                    </th>
                    <td mat-cell *matCellDef="let usuario">
                    </td>
                </ng-container> -->

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row)"></tr>
            </table>

            <mat-paginator class="mat-paginator" (page)="pageEvent($event)" [pageSize]="5"
                [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
            </mat-paginator>
        </div>
    </div>
</div>
