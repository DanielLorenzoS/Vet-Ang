<div class="container">
    <div class="form">
        <h1 class="title">Agregar mascota</h1>
        <form (ngSubmit)="onSubmit()" [formGroup]="newPetForm">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input class="input" type="text" id="name" name="name" formControlName="name"
                    placeholder="Nombre" required>
                <mat-error *ngIf="newPetForm.get('name')?.touched && newPetForm.get('name')?.errors?.['required']">El nombre es requerido</mat-error>
            </div>
            <div class="form-group">
                <label for="race">Raza</label>
                <input class="input" type="text" id="race" name="race" formControlName="race"
                    placeholder="Raza" required>
                <mat-error *ngIf="newPetForm.get('race')?.touched && newPetForm.get('race')?.errors?.['required']">La raza es requerida</mat-error>
            </div>
            <div class="form-group">
                <label for="specie">Especie</label>
                <input class="input" type="text" id="specie" name="specie" formControlName="specie"
                    placeholder="Especie" required>
                <mat-error *ngIf="newPetForm.get('specie')?.touched && newPetForm.get('specie')?.errors?.['required']">La especie es requerida</mat-error>
            </div>
            <div class="form-group">
                <label for="sex">Sexo</label>
                <select class="input" id="sex" name="sex" formControlName="sex" required>
                    <option value="">Seleccionar sexo</option>
                    <option value="Hembra">Hembra</option>
                    <option value="Macho">Macho</option>
                </select>
                <mat-error *ngIf="newPetForm.get('sex')?.touched && newPetForm.get('sex')?.errors?.['required']">El sexo es requerido</mat-error>
            </div>            
            <div class="form-group">
                <label for="birthdate">Fecha de nacimiento</label>
                <input class="input" type="date" id="birthdate" name="birthdate" formControlName="birthdate"
                    placeholder="Fecha de nacimiento" required>
                <mat-error *ngIf="newPetForm.get('birthdate')?.touched && newPetForm.get('birthdate')?.errors?.['required']">La fecha de nacimiento es requerida</mat-error>
            </div>
            <div class="form-group">
                <label for="weight">Peso</label>
                <input class="input" type="number" id="weight" name="weight" formControlName="weight"
                    placeholder="Peso" required>
                <mat-error *ngIf="newPetForm.get('weight')?.touched && newPetForm.get('weight')?.errors?.['required']">El peso es requerido</mat-error>
            </div>
            <div class="form-group">
                <label for="user">Usuario</label>
                <select class="input" id="user" name="user" formControlName="user" required>
                    <option class="option" value="">Seleccionar usuario</option>
                    <option *ngFor="let user of listClients" [value]="user.id">{{user.username}}</option>
                </select>
                <mat-error *ngIf="newPetForm.get('user')?.touched && newPetForm.get('user')?.errors?.['required']">El usuario es requerido</mat-error>
            </div>         
            <div class="btnContainer">
                <button [disabled]="!newPetForm.valid"
                    [ngClass]="{'btnSubmit': newPetForm.valid, 'btnDisabled': !newPetForm.valid}"
                    type="submit">Agregar mascota</button>
            </div>
        </form>
    </div>
</div>
