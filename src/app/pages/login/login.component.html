<div class="container">
    <div class="form">
        <h1 class="title">Iniciar sesión</h1>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input class="input" type="username" id="username" name="username" [(ngModel)]="username"
                    placeholder="Usuario" required>
            </div>
            <div class="form-group formB">
                <label for="password">Contraseña</label>
                <input class="input" type="password" id="password" name="password" [(ngModel)]="password"
                   placeholder="Contraseña" required>
            </div>
            <a href="#" class="link">Registrarme</a>
            <a href="#" class="link">Olvidé la contraseña</a>
            <div class="btnContainer">
                <button class="btnSubmit" type="submit">Iniciar sesión</button>
            </div>
        </form>
    </div>
</div>
